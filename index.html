<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

  <div class="score">
    <h1>SCORE</h1>
    <div class="score-display">
    </div>
  </div>
  <div class="grid"></div>


  <div class="button-container">
    <button class="top"><i class="fas fa-arrow-up"></i></button>
    <div class="flex2">
      <button class="left"><i class="fas fa-arrow-left"></i></button>
      <button class="right"><i class="fas fa-arrow-right"></i></button>
    </div>
    <button class="bottom"><i class="fas fa-arrow-down"></i></button>
  </div>

  <div class="popup">
    <div class="popup-header">
      <h1 id="text">You hit something!</h1>
    </div>
    <div class="popup-btn">
      <button class="playAgain">PLAY AGAIN</button>
    </div>
  </div>



  <script src="./js.js"></script>
</body>

</html>
